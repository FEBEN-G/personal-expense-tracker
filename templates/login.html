{% extends "base.html" %}

{% block title %}Login - ExpenseTracker{% endblock %}

{% block content %}
<div class="min-h-screen gradient-bg flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 bg-white rounded-full flex items-center justify-center">
                <i class="fas fa-wallet text-purple-600 text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Sign in to your account
            </h2>
        </div>
        <form class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow-lg" id="loginForm">
            {% csrf_token %}
            
            <div>
                <label for="username" class="sr-only">Username</label>
                <input id="username" name="username" type="text" required 
                       class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                       placeholder="Username" autocomplete="username">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" required 
                       class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                       placeholder="Password" autocomplete="current-password">
            </div>

            <div>
                <button type="submit" id="loginButton"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
                    <span id="loginText">Sign in</span>
                    <div id="loginSpinner" class="hidden ml-2">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </div>

            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-3">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                    <p class="text-sm text-red-800" id="errorText"></p>
                </div>
            </div>

            <div class="text-center">
                <a href="/register/" class="text-purple-600 hover:text-purple-500 font-medium">
                    Don't have an account? Sign up
                </a>
            </div>
        </form>
    </div>
</div>

<script>
// CSRF Token function
function getCSRFToken() {
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
    return csrfToken ? csrfToken.value : '';
}

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    
    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        event.stopPropagation();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Show loading state
        loginButton.disabled = true;
        loginText.textContent = 'Signing in...';
        loginSpinner.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        
        try {
            const response = await fetch('/api/auth/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });
            
            const data = await response.json();
            
            if (response.ok && data.success) {
                // Store token if available
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                }
                if (data.user && data.user.username) {
                    localStorage.setItem('username', data.user.username);
                }
                
                // Immediate redirect to dashboard
                window.location.href = '/dashboard/';
            } else {
                // Show error message
                errorText.textContent = data.error || 'Invalid credentials';
                errorMessage.classList.remove('hidden');
            }
        } catch (error) {
            console.error('Login error:', error);
            errorText.textContent = 'Network error. Please try again.';
            errorMessage.classList.remove('hidden');
        } finally {
            // Reset button state
            loginButton.disabled = false;
            loginText.textContent = 'Sign in';
            loginSpinner.classList.add('hidden');
        }
    });
});
</script>
{% endblock %}
