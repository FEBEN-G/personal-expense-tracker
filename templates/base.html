<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseTracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar {
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    {% if not hide_navigation %}
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-wallet text-purple-600 text-2xl"></i>
                    <span class="text-xl font-bold text-gray-800">ExpenseTracker</span>
                </div>
                <div class="flex space-x-4">
                    <a href="/dashboard/" class="text-gray-600 hover:text-purple-600 transition">Dashboard</a>
                    <a href="/expenses/" class="text-gray-600 hover:text-purple-600 transition">Expenses</a>
                    <a href="/categories/" class="text-gray-600 hover:text-purple-600 transition">Categories</a>
                    <a href="/analytics/" class="text-gray-600 hover:text-purple-600 transition">Analytics</a>
                    <a href="/api/" class="text-gray-600 hover:text-purple-600 transition">API</a>
                    <a href="/admin/" class="text-gray-600 hover:text-purple-600 transition">Admin</a>
                    <a href="/login/" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">Login</a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    {% if not hide_footer %}
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400">&copy; 2024 ExpenseTracker. Built with Django REST Framework.</p>
        </div>
    </footer>
    {% endif %}

    <script>
        // Mobile menu toggle
        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('active');
        }
        // CSRF Token handling
function getCSRFToken() {
    const name = 'csrftoken';
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

        // Authentication state
let authToken = localStorage.getItem('authToken');
let currentUser = localStorage.getItem('currentUser');

// Update navigation based on auth state
function updateNavigation() {
    const loginBtn = document.querySelector('a[href="/login/"]');
    if (authToken) {
        if (loginBtn) {
            loginBtn.textContent = 'Logout';
            loginBtn.href = '#';
            loginBtn.onclick = logout;
        }
    }
}

// Login function
async function login(username, password) {
    try {
        const response = await fetch('/api/auth/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            const data = await response.json();
            authToken = data.token;
            currentUser = data.username;
            
            localStorage.setItem('authToken', authToken);
            localStorage.setItem('currentUser', currentUser);
            
            updateNavigation();
            return true;
        }
        return false;
    } catch (error) {
        console.error('Login error:', error);
        return false;
    }
}

// Logout function
function logout() {
    localStorage.removeItem('authToken');
    localStorage.removeItem('currentUser');
    authToken = null;
    currentUser = null;
    updateNavigation();
    window.location.href = '/';
}

// API request helper with auth
async function apiRequest(url, options = {}) {
    if (authToken) {
        options.headers = {
            ...options.headers,
            'Authorization': `Token ${authToken}`
        };
    }
    
    const response = await fetch(url, options);
    return response;
}

// Update navigation on page load
document.addEventListener('DOMContentLoaded', updateNavigation);
</script>
</body>
</html>
