{% extends "base.html" %}

{% block title %}Register - ExpenseTracker{% endblock %}

{% block content %}
<div class="min-h-screen gradient-bg flex items-center justify-center py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 bg-white rounded-full flex items-center justify-center">
                <i class="fas fa-user-plus text-purple-600 text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-2xl sm:text-3xl font-extrabold text-white">
                Create your account
            </h2>
            <p class="mt-2 text-center text-xs sm:text-sm text-white">
                Endpoint: <code class="bg-white bg-opacity-20 px-2 py-1 rounded text-xs">/api/auth/register/</code>
            </p>
        </div>
        <form class="mt-8 space-y-6 bg-white p-6 sm:p-8 rounded-lg shadow-lg" id="registerForm">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input id="username" name="username" type="text" required 
                       class="mt-1 relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-purple-500 focus:border-purple-500 text-sm sm:text-base"
                       placeholder="Enter username" minlength="3">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" required 
                       class="mt-1 relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-purple-500 focus:border-purple-500 text-sm sm:text-base"
                       placeholder="Enter email">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required 
                       class="mt-1 relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-purple-500 focus:border-purple-500 text-sm sm:text-base"
                       placeholder="Enter password" minlength="8">
                <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
            </div>
            
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input id="password2" name="password2" type="password" required 
                       class="mt-1 relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-purple-500 focus:border-purple-500 text-sm sm:text-base"
                       placeholder="Confirm password">
            </div>

            <!-- Password match indicator -->
            <div id="passwordStatus" class="text-sm"></div>

            <div>
                <button type="submit" id="registerButton"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm sm:text-base font-medium rounded-lg text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
                    <span id="registerText">Create Account</span>
                    <div id="registerSpinner" class="hidden ml-2">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </div>

            <div id="message" class="hidden rounded-lg p-3 text-center">
                <p id="messageText" class="text-sm"></p>
            </div>

            <div class="text-center">
                <a href="/login/" class="text-purple-600 hover:text-purple-500 font-medium text-sm sm:text-base">
                    Already have an account? Sign in
                </a>
            </div>
        </form>
    </div>
</div>

<script>
// CSRF Token function
function getCSRFToken() {
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
    return csrfToken ? csrfToken.value : '';
}

// Show message function
function showMessage(text, type) {
    const message = document.getElementById('message');
    const messageText = document.getElementById('messageText');
    
    messageText.textContent = text;
    message.classList.remove('hidden', 'bg-red-50', 'border-red-200', 'bg-green-50', 'border-green-200', 'bg-yellow-50', 'border-yellow-200');
    
    if (type === 'error') {
        message.classList.add('bg-red-50', 'border', 'border-red-200');
        messageText.className = 'text-sm text-red-800';
    } else if (type === 'success') {
        message.classList.add('bg-green-50', 'border', 'border-green-200');
        messageText.className = 'text-sm text-green-800';
    } else {
        message.classList.add('bg-yellow-50', 'border', 'border-yellow-200');
        messageText.className = 'text-sm text-yellow-800';
    }
    
    message.classList.remove('hidden');
}

// Password match checking
function checkPasswordMatch() {
    const password = document.getElementById('password').value;
    const password2 = document.getElementById('password2').value;
    const status = document.getElementById('passwordStatus');
    const button = document.getElementById('registerButton');
    
    if (password2.length === 0) {
        status.innerHTML = '';
        button.disabled = false;
        return;
    }
    
    if (password === password2) {
        if (password.length >= 8) {
            status.innerHTML = '<div class="text-green-600"><i class="fas fa-check-circle mr-1"></i>Passwords match</div>';
            button.disabled = false;
        } else {
            status.innerHTML = '<div class="text-red-600"><i class="fas fa-times-circle mr-1"></i>Password must be at least 8 characters</div>';
            button.disabled = true;
        }
    } else {
        status.innerHTML = '<div class="text-red-600"><i class="fas fa-times-circle mr-1"></i>Passwords do not match</div>';
        button.disabled = true;
    }
}

// Main registration function
async function handleRegister(event) {
    event.preventDefault();
    console.log('üöÄ Starting registration process...');
    
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const password2 = document.getElementById('password2').value;
    
    const button = document.getElementById('registerButton');
    const buttonText = document.getElementById('registerText');
    const spinner = document.getElementById('registerSpinner');
    
    // Client-side validation
    if (!username || !email || !password || !password2) {
        showMessage('Please fill in all fields!', 'error');
        return;
    }
    
    if (username.length < 3) {
        showMessage('Username must be at least 3 characters!', 'error');
        return;
    }
    
    if (password !== password2) {
        showMessage('Passwords do not match!', 'error');
        return;
    }
    
    if (password.length < 8) {
        showMessage('Password must be at least 8 characters!', 'error');
        return;
    }
    
    // Show loading state
    button.disabled = true;
    buttonText.textContent = 'Creating Account...';
    spinner.classList.remove('hidden');
    
    try {
        console.log('üì® Preparing registration request...');
        console.log('üîë CSRF Token present:', getCSRFToken().length > 0);
        
        const requestData = {
            username: username,
            email: email,
            password: password,
            password2: password2
        };
        
        console.log('üì¶ Request data:', requestData);
        
        const response = await fetch('/api/auth/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()
            },
            body: JSON.stringify(requestData)
        });
        
        console.log('üì° Response status:', response.status);
        console.log('üì° Response headers:', Object.fromEntries(response.headers.entries()));
        
        let data;
        try {
            const responseText = await response.text();
            console.log('üìÑ Raw response:', responseText);
            
            if (responseText) {
                data = JSON.parse(responseText);
            } else {
                throw new Error('Empty response from server');
            }
        } catch (parseError) {
            console.error('‚ùå JSON parse error:', parseError);
            showMessage('Server returned invalid response. Please try again.', 'error');
            return;
        }
        
        console.log('üìä Parsed response data:', data);
        
        if (response.ok) {
            if (data.success) {
                showMessage('Account created successfully! Redirecting to login...', 'success');
                console.log('‚úÖ Registration successful!');
                
                // Clear form
                document.getElementById('registerForm').reset();
                
                // Redirect to login after delay
                setTimeout(() => {
                    window.location.href = '/login/';
                }, 2000);
            } else {
                // API returned success: false
                showMessage(data.error || 'Registration failed. Please try again.', 'error');
                console.error('‚ùå API error:', data.error);
            }
        } else {
            // Handle HTTP errors
            let errorMessage = 'Registration failed. ';
            
            switch (response.status) {
                case 400:
                    errorMessage += data.error || 'Please check your information.';
                    break;
                case 405:
                    errorMessage += 'Method not allowed. The registration endpoint may be misconfigured.';
                    break;
                case 404:
                    errorMessage += 'Registration endpoint not found. Please contact support.';
                    break;
                case 500:
                    errorMessage += 'Server error. Please try again later.';
                    break;
                default:
                    errorMessage += `Server returned ${response.status} error.`;
            }
            
            showMessage(errorMessage, 'error');
            console.error('‚ùå HTTP error:', response.status, data);
        }
        
    } catch (error) {
        console.error('üí• Network error:', error);
        showMessage('Network error: ' + error.message, 'error');
    } finally {
        // Reset button state
        button.disabled = false;
        buttonText.textContent = 'Create Account';
        spinner.classList.add('hidden');
    }
}

// Test endpoint availability
async function testEndpoint() {
    console.log('üîç Testing endpoint availability...');
    
    const endpoints = [
        '/api/auth/register/',
        '/auth/register/',
        '/api/register/'
    ];
    
    for (const endpoint of endpoints) {
        try {
            const response = await fetch(endpoint, { 
                method: 'OPTIONS',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            console.log(`üîç ${endpoint}: ${response.status} ${response.statusText}`);
            
            if (response.status === 200) {
                console.log(`‚úÖ ${endpoint} is available!`);
            }
        } catch (error) {
            console.log(`‚ùå ${endpoint}: ${error.message}`);
        }
    }
}

// Initialize event listeners when page loads
document.addEventListener('DOMContentLoaded', function() {
    console.log('üìÑ Register page loaded');
    
    // Set up form submission
    const registerForm = document.getElementById('registerForm');
    if (registerForm) {
        registerForm.addEventListener('submit', handleRegister);
        console.log('‚úÖ Form event listener attached');
    }
    
    // Set up password match checking
    const passwordInput = document.getElementById('password');
    const password2Input = document.getElementById('password2');
    
    if (passwordInput && password2Input) {
        passwordInput.addEventListener('input', checkPasswordMatch);
        password2Input.addEventListener('input', checkPasswordMatch);
        console.log('‚úÖ Password validation listeners attached');
    }
    
    // Test endpoints
    testEndpoint();
    
    // Check if user is already logged in
    const authToken = localStorage.getItem('authToken');
    if (authToken) {
        console.log('üë§ User already logged in, redirecting to dashboard...');
        window.location.href = '/dashboard/';
    }
});

// Utility function to get CSRF token from cookies (fallback)
function getCSRFTokenFromCookies() {
    const name = 'csrftoken';
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>

<style>
.gradient-bg {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

#registerButton:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

#registerSpinner {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.fade-in {
    animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
